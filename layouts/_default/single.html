<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" }}
</head>
<body>
    {{ partial "header.html" }}
    <div id="main">
        <div class="container">
            <section id="post">
                <div class="post-panel">
                    <h1 class="post-title">{{ .Title }}</h1>
                    <div class="post-content">
                        {{ .Content }}
                    </div>    
                </div>
            </section>
            {{ partial "sidebar.html" . }}
        </div>
    </div>
    {{ partial "footer.html" }}
    <!-- theme main js -->
    {{ $jsTemplate := resources.Get "js/cupcake.js" }}
    {{ $secureJS := $jsTemplate | resources.ExecuteAsTemplate "js/main.js" . | fingerprint }}
    <script type="text/javascript" src="{{ $secureJS.RelPermalink }}" integrity="{{ $secureJS.Data.Integrity }}" crossorigin="anonymous"></script>
    <!-- End -->
</body>
</html>
